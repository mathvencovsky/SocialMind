# .github/workflows/ci.yml
name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  root:
    name: Root (SocialMind)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
      - name: Install deps (root)
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm install; fi
      - name: Lint (root)
        run: npm run lint
      - name: Test (root)
        run: npm run test -- --run
      - name: Build (root)
        run: npm run build

  publimais:
    name: Subtree (apps/publimais_lovable)
    runs-on: ubuntu-latest
    needs: root
    steps:
      - uses: actions/checkout@v4

      - name: Detect subtree
        id: detect
        run: |
          if [ -f "apps/publimais_lovable/package.json" ]; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - uses: actions/setup-node@v4
        if: steps.detect.outputs.exists == 'true'
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: |
            apps/publimais_lovable/package-lock.json
            package-lock.json

      - name: Install deps (publimais)
        if: steps.detect.outputs.exists == 'true'
        working-directory: apps/publimais_lovable
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm install; fi

      - name: Print tool versions (publimais)
        if: steps.detect.outputs.exists == 'true'
        working-directory: apps/publimais_lovable
        run: |
          node -v
          npm -v
          npx vite --version || true
          npx vitest --version || true
          npm ls vite || true
          npm ls esbuild || true
          npm ls lovable-tagger || true

      - name: Lint (publimais)
        if: steps.detect.outputs.exists == 'true'
        working-directory: apps/publimais_lovable
        run: npm run lint || echo "No lint script"

      - name: Test (publimais)
        if: steps.detect.outputs.exists == 'true'
        working-directory: apps/publimais_lovable
        run: npm run test -- --run || echo "No tests"

      - name: Build (publimais)
        if: steps.detect.outputs.exists == 'true'
        working-directory: apps/publimais_lovable
        run: npm run build || echo "No build script"

      - name: Skip (no subtree)
        if: steps.detect.outputs.exists != 'true'
        run: echo "apps/publimais_lovable not present â€” skipping subtree job."
